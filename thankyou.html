<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #4caf50, #81c784);
        color: #fff;
      }

      .thank-you-container {
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      a {
        text-decoration: none;
        color: #4caf50;
        background: #fff;
        padding: 10px 20px;
        font-weight: bold;
        transition: background 0.3s ease, color 0.3s ease;
      }

      a:hover {
        background: #4caf50;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="thank-you-container">
      <h1>Thank You!</h1>
      <p>Your record has been received. We will get back to you shortly.</p>
      <a href="index.html">Return to Home</a>
    </div>
  </body>
</html>
